
<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    </head>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
    precision mediump float;
    
    attribute vec4 vPosition;
    //attribute vec4 vColor;
    //varying vec4 fColor;
    
    uniform mat4 mWorld;
    uniform mat4 mView;
    uniform mat4 mProj;
    
    void main()
    {
        //fColor = vColor;
        gl_Position = mProj * mView * mWorld * vPosition;
    }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    
    uniform vec4 fColor;
    
    void main()
    {
        gl_FragColor = fColor;
    }
    </script>
    
    <img id="bfit_pic" width="0" height="0" src="bfit_pic.jpg" >
    <img id="wooden_pic" width="0" height="0" src="wooden_pic.JPG">
